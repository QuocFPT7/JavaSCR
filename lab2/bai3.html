<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Yêu cầu người dùng nhập họ và tên
           let  fullName = prompt("Nhập họ và tên của bạn:");
        
        // Yêu cầu người dùng nhập giới tính
        let gender = prompt("Nhập giới tính của bạn (Nam/Nữ):");
        
        // Sử dụng phương thức split() để tách chuỗi họ tên thành mảng các từ
        let nameArray = fullName.split(" ");
        
        // Lấy giá trị họ, tên đệm và tên riêng biệt
        let lastName = nameArray[0];
        let middleName = nameArray.slice(1, -1).join(" ");
        let firstName = nameArray[nameArray.length - 1];
        
        // Thay đổi tên đệm tùy theo giới tính
        if (gender.toLowerCase() === "nam") {
        middleName = "Văn";
        } else if (gender.toLowerCase() === "nữ") {
        middleName = "Vẽ";
        }
        
        // Tạo tên mới
        let newFullName = ${lastName} ${middleName} ${firstName};
        
        // In ra kết quả
        document.write("Họ: " ${lastName});
        document.write("Tên đệm:" ${middleName});
        document.write("Tên riêng:" ${firstName});
        document.write("Tên mới:" ${newFullName});  
        </script>
</body>
</html>
